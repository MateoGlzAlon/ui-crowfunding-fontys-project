name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      IMAGE_TAG: $(date +%s)

    steps:
    - uses: actions/checkout@v4

    # Step 1: Log in to Docker Hub
    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    # Step 2: Build the Docker image
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag raisehub_fe:$(date +%s)

    # Step 3: Tag the image with the repository name
    - name: Tag the Docker image
      run: |        
        docker tag raisehub_fe:${{ env.IMAGE_TAG }} ${{ secrets.DOCKER_USERNAME }}/raisehub_frontend:${{ env.IMAGE_TAG }}

    # Step 4: Push the image to the repository
    - name: Push the Docker image
      run: |      
        docker push ${{ secrets.DOCKER_USERNAME }}/raisehub_frontend:${{ env.IMAGE_TAG }}
